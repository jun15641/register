<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header> 
    <h2>新規登録</h2> 
  </header>

  <div class="container-form">
    <form action="/register" method="post">

      <label for="name">名前:</label>
      <input class="input-name" type="text" name="name" size="15" placeholder="名前を入力" required>
      <br>

      <label for="gender">性別:</label>
      <label><input type="radio" name="gender" value="male" required>男性</label>
      <label><input type="radio" name="gender" value="female" required>女性</label>
      <br>

      <label for="age">年齢:</label>
      <select id="age" name="age" required>
        <option value="">選択してください</option>
      </select>

      <script>
        const ageSelect = document.getElementById("age");
        for (let i = 0; i <= 100; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.text = i;
          ageSelect.appendChild(option);
        }
      </script>

      <br>

      <input type="submit" value="送信">
    </form>
    
    <p th:if="${message}" th:text="${message}"></p>
  </div>
</body>
</html>
